<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Town Square</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Town Square</h1>
    <p>Enter a nickname, choose a nearby room and circle to start chatting.</p>
    <form id="join-form">
      <label>Nickname</label>
      <input type="text" id="nick" placeholder="anon" maxlength="20" required>

      <label>Room</label>
      <select id="room" required></select>

      <label>Circle</label>
      <select id="circle" required></select>

      <!-- Age input shown only for age-based circles -->
      <label id="age-label" style="display: none;">Age</label>
      <input type="number" id="age" min="1" max="120" style="display: none;">

      <button type="submit">Enter Square</button>
    </form>

    <button type="button" id="refreshRooms">Find Nearby Rooms</button>
  </div>
  <footer class="footer">Abstergo Communication System</footer>

<script>
// Load available circles (age + interest) from the server
async function loadCircles() {
  try {
    const res = await fetch('/api/circles');
    const data = await res.json();
    const sel = document.getElementById('circle');
    const all = [...(data.age || []), ...(data.interests || [])];
    sel.innerHTML = '';
    all.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c;
      opt.textContent = c;
      sel.appendChild(opt);
    });
    toggleAge();
  } catch (err) {
    console.error(err);
  }
}

// Determine whether a circle is age-based
function isAgeCircle(c) {
  return /^\s*\d/.test(c || '');
}

function toggleAge() {
  const circle = document.getElementById('circle').value;
  const ageField = document.getElementById('age');
  const ageLabel = document.getElementById('age-label');
  if (isAgeCircle(circle)) {
    ageField.style.display = '';
    ageLabel.style.display = '';
  } else {
    ageField.style.display = 'none';
    ageLabel.style.display = 'none';
    ageField.value = '';
  }
}

document.getElementById('circle').addEventListener('change', toggleAge);

// Load nearby room buckets from geolocation
async function loadRoomsFromGeolocation() {
  const sel = document.getElementById('room');
  sel.innerHTML = '';
  if (!navigator.geolocation) {
    alert('Geolocation not available in your browser.');
    return;
  }
  navigator.geolocation.getCurrentPosition(async pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    try {
      const res = await fetch(`/api/rooms?lat=${lat}&lon=${lon}`);
      const data = await res.json();
      const rooms = data.rooms || [];
      sel.innerHTML = rooms.map(rm => {
        const label = rm.is_center ? `${rm.id} (here)` : `${rm.id} (~${rm.distance_km} km)`;
        return `<option value="${rm.id}">${label}</option>`;
      }).join('');
    } catch (err) {
      console.error(err);
      alert('Could not fetch nearby rooms.');
    }
  }, err => {
    alert('Unable to obtain location: ' + err.message);
  });
}

document.getElementById('refreshRooms').addEventListener('click', () => {
  loadRoomsFromGeolocation();
});

// Handle form submission (join room)
document.getElementById('join-form').addEventListener('submit', (e) => {
  e.preventDefault();
  const nick = document.getElementById('nick').value.trim() || 'anon';
  const room = document.getElementById('room').value;
  const circle = document.getElementById('circle').value;
  if (!room || !circle) return;
  // Age gating for age circles
  if (isAgeCircle(circle)) {
    const ageVal = parseInt(document.getElementById('age').value || '0', 10);
    if (isNaN(ageVal) || ageVal <= 0) {
      alert('Please enter your age for this circle.');
      return;
    }
    const plusMatch = /^\s*(\d+)\s*\+\s*$/.exec(circle);
    const rangeMatch = /^\s*(\d+)\s*-\s*(\d+)\s*$/.exec(circle);
    if (rangeMatch) {
      const min = parseInt(rangeMatch[1], 10);
      const max = parseInt(rangeMatch[2], 10);
      if (ageVal < min || ageVal > max) {
        alert(`This circle is for ages ${min}-${max}. Please enter a valid age.`);
        return;
      }
    } else if (plusMatch) {
      const min = parseInt(plusMatch[1], 10);
      if (ageVal < min) {
        alert(`This circle is for ages ${min}+.`);
        return;
      }
    }
    sessionStorage.setItem('age', ageVal);
  }
  sessionStorage.setItem('nick', nick);
  window.location.href = `/square/${encodeURIComponent(room)}/${encodeURIComponent(circle)}`;
});

// Initial load
loadCircles();
// Try to load rooms immediately
loadRoomsFromGeolocation();
</script>
</body>
</html>
