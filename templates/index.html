<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Town Square</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Town Square</h1>
    <p>Pick a nickname, city and circle to enter the square.</p>
    <form id="join-form" onsubmit="go(event)">
      <label>Nickname</label>
      <input type="text" id="nick" placeholder="kronos" maxlength="20" required>

      <label>City</label>
      <select id="city" onchange="cityChanged()" required></select>

      <label>Circle</label>
      <select id="circle" onchange="circleChanged()" required></select>

      <!-- Age input shown only for age-based circles -->
      <label id="age-label" style="display: none;">Age</label>
      <input type="number" id="age" min="1" max="120" style="display: none;">

      <button type="submit">Enter Square</button>
    </form>

    <div class="tip">
      <button type="button" onclick="suggest()">Suggest Nearby</button>
      <div id="nearby"></div>
    </div>
  </div>

<script>
// populate cities and default circles on load
async function loadCities() {
  try {
    const res = await fetch('/api/cities');
    const data = await res.json();
    const select = document.getElementById('city');
    select.innerHTML = '';
    data.cities.forEach(city => {
      const opt = document.createElement('option');
      opt.value = city;
      opt.textContent = city.replace(/_/g, ' ');
      select.appendChild(opt);
    });
    // preselect default city from server context
    const defaultCity = '{{ default_city }}'.toLowerCase();
    if (defaultCity && data.cities.includes(defaultCity)) {
      select.value = defaultCity;
    }
    await loadCirclesFor(select.value);
  } catch (err) {
    console.error(err);
  }
}

async function loadCirclesFor(city) {
  if (!city) return;
  try {
    const res = await fetch(`/api/circles/${city}`);
    const data = await res.json();
    const sel = document.getElementById('circle');
    sel.innerHTML = '';
    (data.circles || []).forEach(c => {
      const opt = document.createElement('option');
      opt.value = c;
      opt.textContent = c;
      sel.appendChild(opt);
    });
    // update age input visibility after repopulating circles
    maybeToggleAgeInput();
  } catch (err) {
    console.error(err);
  }
}

function cityChanged() {
  const city = document.getElementById('city').value;
  loadCirclesFor(city);
}

function go(e) {
  e.preventDefault();
  const nick = document.getElementById('nick').value.trim() || 'anon';
  const city = document.getElementById('city').value.trim().toLowerCase().replace(/\s+/g, '_');
  const circle = document.getElementById('circle').value.trim().toLowerCase().replace(/\s+/g, '_');
  // Verify age for age-based circles.  If the circle has a numeric range,
  // the user must enter an age within that range.  If it ends with '+',
  // the minimum age applies.
  const ageField = document.getElementById('age');
  const ageVal = ageField.value ? parseInt(ageField.value, 10) : NaN;
  // pattern like "18-28" or "59+"
  const rangeMatch = /^\s*(\d+)\s*-\s*(\d+)\s*$/.exec(circle);
  const plusMatch = /^\s*(\d+)\s*\+\s*$/.exec(circle);
  if (rangeMatch) {
    const min = parseInt(rangeMatch[1], 10);
    const max = parseInt(rangeMatch[2], 10);
    if (isNaN(ageVal) || ageVal < min || ageVal > max) {
      alert(`This circle is for ages ${min}-${max}. Please enter a valid age.`);
      return;
    }
  } else if (plusMatch) {
    const min = parseInt(plusMatch[1], 10);
    if (isNaN(ageVal) || ageVal < min) {
      alert(`This circle is for ages ${min}+. Please enter a valid age.`);
      return;
    }
  }
  sessionStorage.setItem('nick', nick);
  sessionStorage.setItem('age', ageVal);
  if (!city || !circle) return;
  window.location.href = `/square/${city}/${circle}`;
}

function suggest() {
  if (!navigator.geolocation) {
    alert('Geolocation not available.');
    return;
  }
  navigator.geolocation.getCurrentPosition(async (pos) => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    try {
      const res = await fetch(`/api/nearby?lat=${lat}&lon=${lon}`);
      const data = await res.json();
      const div = document.getElementById('nearby');
      div.innerHTML = '<h4>Nearby:</h4>' + (data.nearby || []).map(item =>
        `<button type="button" onclick="pickCity('${item.city}')">${item.city} (~${item.distance_km} km)</button>`
      ).join(' ');
    } catch (err) {
      console.error(err);
    }
  }, () => {
    alert('Location denied.');
  });
}

function pickCity(city) {
  const select = document.getElementById('city');
  select.value = city;
  cityChanged();
}

// initialise on load
loadCities();

// show or hide age input based on selected circle
function maybeToggleAgeInput() {
  const circle = document.getElementById('circle').value;
  const ageField = document.getElementById('age');
  const ageLabel = document.getElementById('age-label');
  // circle is age-based if it starts with a digit
  const isAge = /^\s*\d/.test(circle || '');
  if (isAge) {
    ageField.style.display = '';
    ageLabel.style.display = '';
  } else {
    ageField.style.display = 'none';
    ageLabel.style.display = 'none';
    ageField.value = '';
  }
}

function circleChanged() {
  maybeToggleAgeInput();
}
</script>
</body>
</html>
