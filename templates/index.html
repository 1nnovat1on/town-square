<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Town Square</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Town Square</h1>
    <p>Pick a nickname, city and circle to enter the square.</p>
    <form id="join-form" onsubmit="go(event)">
      <label>Nickname</label>
      <input type="text" id="nick" placeholder="kronos" maxlength="20" required>

      <label>City</label>
      <select id="city" onchange="cityChanged()" required></select>

      <label>Circle</label>
      <select id="circle" required></select>

      <button type="submit">Enter Square</button>
    </form>

    <div class="tip">
      <button type="button" onclick="suggest()">Suggest Nearby</button>
      <div id="nearby"></div>
    </div>
  </div>

<script>
// populate cities and default circles on load
async function loadCities() {
  try {
    const res = await fetch('/api/cities');
    const data = await res.json();
    const select = document.getElementById('city');
    select.innerHTML = '';
    data.cities.forEach(city => {
      const opt = document.createElement('option');
      opt.value = city;
      opt.textContent = city.replace(/_/g, ' ');
      select.appendChild(opt);
    });
    // preselect default city from server context
    const defaultCity = '{{ default_city }}'.toLowerCase();
    if (defaultCity && data.cities.includes(defaultCity)) {
      select.value = defaultCity;
    }
    await loadCirclesFor(select.value);
  } catch (err) {
    console.error(err);
  }
}

async function loadCirclesFor(city) {
  if (!city) return;
  try {
    const res = await fetch(`/api/circles/${city}`);
    const data = await res.json();
    const sel = document.getElementById('circle');
    sel.innerHTML = '';
    (data.circles || []).forEach(c => {
      const opt = document.createElement('option');
      opt.value = c;
      opt.textContent = c;
      sel.appendChild(opt);
    });
  } catch (err) {
    console.error(err);
  }
}

function cityChanged() {
  const city = document.getElementById('city').value;
  loadCirclesFor(city);
}

function go(e) {
  e.preventDefault();
  const nick = document.getElementById('nick').value.trim() || 'anon';
  const city = document.getElementById('city').value.trim().toLowerCase().replace(/\s+/g, '_');
  const circle = document.getElementById('circle').value.trim().toLowerCase().replace(/\s+/g, '_');
  sessionStorage.setItem('nick', nick);
  if (!city || !circle) return;
  window.location.href = `/square/${city}/${circle}`;
}

function suggest() {
  if (!navigator.geolocation) {
    alert('Geolocation not available.');
    return;
  }
  navigator.geolocation.getCurrentPosition(async (pos) => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    try {
      const res = await fetch(`/api/nearby?lat=${lat}&lon=${lon}`);
      const data = await res.json();
      const div = document.getElementById('nearby');
      div.innerHTML = '<h4>Nearby:</h4>' + (data.nearby || []).map(item =>
        `<button type="button" onclick="pickCity('${item.city}')">${item.city} (~${item.distance_km} km)</button>`
      ).join(' ');
    } catch (err) {
      console.error(err);
    }
  }, () => {
    alert('Location denied.');
  });
}

function pickCity(city) {
  const select = document.getElementById('city');
  select.value = city;
  cityChanged();
}

// initialise on load
loadCities();
</script>
</body>
</html>
